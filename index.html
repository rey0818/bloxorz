<!DOCTYPE html>
<html>
<head>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@v0.159.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@v0.159.0/examples/jsm/"
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- <script type="module" src="script.js" defer></script> -->
  <script type="module" src="script2.js" defer></script>
</head>
<body>
  <section class="container px-0" id="start-screen">
    <div class="row justify-content-center">
      <h1 class="h1font col-sm-5 col-md-5 ">Bloxorz</h1>
      <button id="start-button" type="button" class="btn btn-outline-warning">Tap To Start</button>
      <button id="audiobtnopen" type="button"class="btn btn-outline-warning">Audio</button>
      </div>
    </div>
  </section>
  <section id="Audio" >
    <button id="audiobtnclose"><i class="bi bi-x-square"></i></button>
    <div><p id="audiotext">Volume: <span id = "volume"></span></p></div>
      <input type="range" min="0" max="100" value="50" class="slider" id="slider">
  </section>
  <div id="setting">
    <button id="setting-button" class="btn btn-outline-secondary">
      <i class="bi bi-gear-fill"></i>
    </button>
  </div>
  <dialog id="dialog">
    <button class="close"><i class="bi bi-x-square"></i></button>
    <div class="lvl-container">
      <div><button id="homebtn" class="levelbtn"><i class="bi bi-house-door-fill"></i></button></div>
    </div>
  </dialog>
    <section id="gameover">
      <div id="game">
        <div><a id = "gameovertext">You died, you fucking idiot...</a></div>
        <div id="tryagain"><button id = "gameoverbtn">Try Again!</button></div>
        <div id="tryagain"><button id="homebtn2"><i class="bi bi-house-door-fill"></i></button></div>
      </div>
    </section>
</body>
</html>
